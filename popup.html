<!-- The popup form -->
<div id="contactForm" class="form-container">
  <h2>Contact Dr. Khaled Yousef</h2>
<form action="https://formspree.io/f/xayrabgl" method="POST">
  <!-- Add a hidden input field to specify the redirection URL -->


    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Your Email (prefer work E-mail, if available):</label>
    <input type="email" id="email" name="email" required>

    <label for="location">Where do you live? (City, Country):</label>
    <input type="text" id="location" name="location" required>

    <label for="occupation">What do you do for a living?</label>
    <input type="text" id="occupation" name="occupation" required>

    <label for="subject">Subject:</label>
    <input type="text" id="subject" name="subject" required>

    <label for="message">Your Message:</label>
    <textarea id="message" name="message" required></textarea>

    <button type="submit">Send</button>
  </form>
</div>

<br><br><br> <!-- Three line breaks added below the form -->

<script>
  // Function to open the popup form
  function openForm() {
    document.getElementById("contactForm").style.transform = "scale(1)"; // Zoom in to 100%
  }

  // Function to close the popup form
  function closeForm() {
    document.getElementById("contactForm").style.transform = "scale(0.8)"; // Zoom out to 80%
  }

  // Event listener for clicking the "Message" button
  document.getElementById("openForm").addEventListener("click", function(event) {
    event.preventDefault(); // Prevent the default behavior of the button
    openForm(); // Open the popup form
  });

  // Event listener for clicking outside the popup form to close it
  window.addEventListener("click", function(event) {
    const contactForm = document.getElementById("contactForm");
    if (event.target === contactForm) {
      closeForm(); // Close the popup form if clicked outside
    }
  });
</script>

</body>
